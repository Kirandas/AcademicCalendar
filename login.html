<!-- container -->
<div class="container example" style='background-image: url("login.jpg")'>
   

    <hr>
	<h3><b> JAMES COOK UNIVERSITY ACADEMIC CALENDAR</b></h3>
    <br>
    <br>
    <br>
          
        <h2 class="form-signin-heading">Sign In</h2>
        
        
        <label for="inputEmail" class="sr-only">User Name</label >
        <input  id="inputEmail" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>     
        <button class="btn btn-lg btn-primary btn-block"  id="submit">Login</button>
    

	 <script type="application/javascript">
					
					
					
				$( "#submit" ).click(function() {
					//alert("btn clicked");
					var userName=$('#inputEmail').val();
					var password=$('#inputPassword').val();
					if(userName=="admin" && password=="admin"){
					location.href="action.html";
					}
					else{
					alert("credentials wrong");
					}
					
				});
				
            </script>

	
	
</div>
